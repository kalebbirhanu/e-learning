<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>welcome to the registration form</h3>
    <P>fill the spaces appropriately</P>
    <div id="form">
        <form action="index.html" method="post">
            <fieldset>
               <legend>personal information</legend>
                first name: <br>
                <input type="text" name="first name" placeholder="first name" required pattern="[Aa-Zz"]{2}> <br>
                last name: <br>
                <input type="text" name="last name"  placeholder="last name" required pattern="[Aa-Zz">{2} <br>
                email: <br>
                <input type="email" name="email" placeholder="email" required > <br>
                password: <br>
                <input type="password" name="password" placeholder="password" required pattern="[1-10]{8}"> <br>
                gender: <br>
                <input type="radio" value="male" name="gender" >male<br>
                <input type="radio" value="female" name="gender" >female<br>
                <input type="radio" value="none" name="gender" >none<br>
               country: <br>
                <select name="country" id="">
                    <option value="">ethiopia</option>
                    <option value="">kenya</option>
                    <option value="">uganda</option>
                    <option value="">ertreia</option>
                    <option value="">sudan</option>
                    <option value="">s.sudan</option>
                    <option value="">libiya</option>
                    <option value="">s.africa</option>
                    <option value="">senegal</option>
                    <option value="">egypt</option>
                    <option value="">chad</option>
                    <option value="">zimbabwe</option>
                    <option value="">gambia</option>
                    <option value="">cotdivar</option>
                    <option value="">morroco</option>
                    <option value="">jemica</option>
                    <option value="">nigeria</option>
                    <option value="">tanzania</option>
                    <option value="">gebuti</option>
                    <option value="">somalia</option>
                    <option value="">gabon</option>
                </select> <br>

                
                <input type="submit" value="submit" onclick="alert('registration finished')">
            </fieldset>
           
        </form>
    </div>
  

</body>
</html>
